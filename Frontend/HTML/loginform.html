<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../JQuery/jquery-3.3.1.min.js"></script>
	<script src="../Popper/popper.min.js"></script>
	<script src="../Bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
	<script src="../Bootstrap-4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../Bootstrap-4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../CSS/loginform.css">
	<link rel="stylesheet" href="../Fontawesome/fontawesome-free-5.3.1-web/css/all.min.css">
	<link rel="stylesheet" href="../CSS/frames.css">
</head>
	<body id="background-app">
		<div class="container">
			<div class="row-main">
				<div class="col-sm-12">
					<div class="login-form">
						<div class="main-div">
						   <div class="panel">
							   <div class="logo">
							   		<img src="../Images/logo.png" alt="">
							   </div>
						   </div>
						    <form id="Login">
						        <div class="form-group">
						        	<div class="input-group mb-2">
								        <div class="input-group-prepend">
								          	<span class="input-group-text"><i class="fas fa-user"></i></span>
								        </div>
								        <input type="email" class="form-control" id="inputEmail" placeholder="Tài khoản">
								     </div>
						        </div>
						        <div class="form-group">
						        	<div class="input-group mb-2">
								        <div class="input-group-prepend">
								          <span class="input-group-text"><i class="fas fa-lock"></i></span>
								        </div>
								        <input type="password" class="form-control" id="inputPassword" placeholder="Mật khẩu">
								     </div>
						        </div>
						        <button type="submit" class="btn btn-primary">Đăng nhập</button>
						        <div class="forgot-register">					        				        	
						        	<a class="forgot" href="#">Quên mật khẩu ?</a>
						        	<a class="register" href="#">Đăng ký</a>
								</div>						        
						    </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
